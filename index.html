<!DOCTYPE html>
<html ng-app="cokeApp">
<head>
	<title>Coke App Done By Some Great Studnets!</title>
    <!--Bootstrap styles-->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">

    <!--Custom styling-->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body ng-controller="cokeController">

<div class="row">
    <!--Instagram-->
    <div class="col-md-4">

    </div>
    <!--Facebook-->
    <div class="col-md-4">

    </div>
    <!--Twitter-->
    <div class="col-md-4">

    </div>
</div>

<div class="row">
    <!--YouTube-->
    <div class="col-md-12" ng-controller="youTubeCtrl">
        <div ng-repeat="video in YTVidArr track by $index">
            <iframe width="560" height="315" ng-src="{{video}}" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</div>

</body>

<!--Angular-->
<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-route/angular-route.min.js"></script>

<!--App files-->
<script src="js/app.js"></script>
<script src="js/controllers/coke-controller.js"></script>
<script src="js/controllers/ham-controller.js"></script>
</html>
